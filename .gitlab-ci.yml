variables:
  GIT_SUBMODULE_STRATEGY: "normal"

stages:
  - preprocess
  - build

correcting:
  image: akahana/redpen-cli:1.10.1
  script:
    - redpen -l 10 -c redpen-conf.xml manuscript.tex
  stage: preflight

typeset:
  image: akahana/texlive-with-sourcehanfonts:2018
  script:
    - latexmk -pdf manuscript
  stage: build
